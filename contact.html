<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-portfolio.css">
    <title>Contact Mike</title>
</head>
<body class="bg-light">
    
        <!-- Navbar with links to Home, Portfolio, and Contact pages -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
                <a class="navbar-brand text-light" href="index.html">Michael Mayo, II</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link text-light" href="index.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link text-light" href="contact.html">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <!-- Form for contacting Mike Mayo -->
                <div class="container">
                    <div class="row mt-5 border-bottom">
                        <h2 class="mt-5">Contact</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <div class="row">
                                <div class="col-lg">                      
                                    <form class="mt-5 px-3">
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="name" class="form-control" placeholder="Enter name">
                                    </div>
                                    <div class="form-group">
                                        <label for="Email">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email address">
                                    </div>
                                    <div class="form-group">
                                        <label for="Message">Message</label>
                                        <textarea class="form-control" placeholder="Your message here" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <footer class="footer py-3 bg-secondary">
            <div class="text-center">
                <span class="text-dark">Copyright &copy;</span>
            </div>
        </footer>
