              <!-- Form for contacting Mike Mayo -->
                <div class="container">
                    <div class="row mt-5 border-bottom">
                        <h1 class="mt-5">Contact</h1>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <div class="row">
                                <div class="col-lg">                      
                                    <form class="mt-5 px-3">
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="name" class="form-control" placeholder="Enter name">
                                    </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="Message">Message</label>
                                        <textarea class="form-control" placeholder="Your message here" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
